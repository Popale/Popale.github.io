<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Alejo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="relative bg-gray-900 text-white flex items-center justify-center h-screen">
    <!-- Fondo animado -->
    <canvas id="particles" class="absolute top-0 left-0 w-full h-full"></canvas>

    <div class="container text-center">
        <h1 class="text-5xl font-bold text-blue-400 animate-fade-in">Contacto</h1>
        <p class="text-lg text-gray-300 mt-4 w-3/4 mx-auto">
            Puedes contactarme a través de <span class="text-blue-400 font-bold">Discord</span> o <span class="text-green-400 font-bold">Telegram</span>. ¡Estoy disponible para responder tus dudas y trabajar en nuevos proyectos!
        </p>

        <!-- Botones de contacto -->
        <div class="flex justify-center mt-6 space-x-4">
            <!-- Botón de Discord -->
            <a href="https://discord.com/users/516120402658066432" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition-all flex items-center space-x-2">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="w-6 h-6"> 
                <span>Discord</span>
            </a>

            <!-- Botón de Telegram con ID de usuario -->
            <a href="https://t.me/fkfue1" target="_blank" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-lg transition-all flex items-center space-x-2">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" alt="Telegram" class="w-6 h-6"> 
                <span>Telegram</span>
            </a>
        </div>

        <!-- Botón de regreso al inicio -->
        <div class="mt-6">
            <a href="index.html" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg transition-all">Volver al Inicio</a>
        </div>
    </div>

    <script src="js/particles.js"></script>
</body>
</html>
